<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<head>
    <title>Проверьте свои данные</title>
</head>
<h:body>
<h:form id="form1">
    <h:panelGrid>
        <h:outputLabel id="nameLabe1" value="Проверьте свои данные"/>
        <br/>
        <h:outputLabel value="Имя - #{homeController.name}" />
        <h:outputLabel value="Фамилия - #{homeController.surname}" />
        <h:outputLabel value="Год рождения - #{homeController.yearBirthday}" />
        <h:outputLabel value="Номер паспорта - #{homeController.numberPassport}" />
        <h:outputLabel value="Страна -  #{homeController.country}" />
        <h:outputLabel value="Город - #{homeController.city}" />
        <h:outputLabel value="Количество людей - #{homeController.countPeople}" />
        <h:outputLabel value="Период проживания от - #{homeController.periodOfResidenceBegin}" />
        <h:outputLabel value="Период проживания до - #{homeController.periodOfResidenceEnd}" />
        <br/>
        <h:outputLabel id="nameLabe2" value="Если все правильно нажмите - Далее"/>
        <p:commandButton value="Далее" action="#{homeController.moveToLastPage()}"/>
    </h:panelGrid>
</h:form>
</h:body>
</html>
