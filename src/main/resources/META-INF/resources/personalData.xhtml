<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Личные данные</title>
</h:head>

<h:body>
    <h:form id="form1">
        <h:panelGrid>
            <h:outputLabel id="nameLabe1" value="Введите:"/>
            <br/>
            <h:outputLabel id="nameLabe2" value="Имя"/>
            <p:inputText value="#{homeController.name}"/>
            <h:outputLabel id="nameLabe3" value="Фамилия"/>
            <p:inputText value="#{homeController.surname}"/>
            <h:outputLabel id="nameLabe4" value="Год рождения"/>
            <p:inputText value="#{homeController.yearBirthday}"/>
            <h:outputLabel id="nameLabe5" value="Номер паспорта"/>
            <p:inputText value="#{homeController.numberPassport}"/>
            <p:commandButton value="Далее" action="#{homeController.moveToQuestionAboutDataForHotel()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
